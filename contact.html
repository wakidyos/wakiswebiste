<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
	  <a href="resume.HTML">Resume</a>
    </nav>
  </header>

  <main>
    <section class="contact-form" data-aos="fade-left">
      <h2>Get in Touch</h2>
      <p>If you'd like to message me directly, please fill out the form below.</p>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern=".+@.+\..+"
          oninvalid="this.setCustomValidity('Please enter a valid email address')"
          oninput="setCustomValidity('')"
        />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="responseMsg"></p>
    </section>
  </main>

  <footer data-aos="fade-up">
    <p>&copy; 2025 My Website</p>
    <button id="themeToggle">🌙 Toggle Dark Mode</button>
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby1zxRaF9cnevNlrjkZHWPWWI0p6TAjB2r7vuZ4IJgnmOE-L_UOEYVy5rTHJvL1Dd3d/exec";
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", e => {
      e.preventDefault();

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => {
          responseMsg.innerText = "✅ Message sent successfully!";
          responseMsg.style.color = "green";
          form.reset();
        })
        .catch(error => {
          responseMsg.innerText = "❌ Failed to send message. Please try again.";
          responseMsg.style.color = "red";
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
  
  <script>
  AOS.init({
    duration: 800,     // animation duration in ms
    once: true         // animate only once
  });
</script>
<script>
  const toggleButton = document.getElementById('themeToggle');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    toggleButton.textContent =
      document.body.classList.contains('light-mode') ? '🌙 Dark Mode' : '☀️ Light Mode';
  });
</script>
</body>
</html>
